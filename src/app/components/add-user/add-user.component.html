
<div class="registro">
  <div class="div" *ngIf="!submitted">
    <div class="overlap-group">
      <div class="text-wrapper">Registro</div>
        <input class="rectangle"
        type="text"
        id="nombre"
        required
        [(ngModel)]="user.nombre"
        name="nombre"
      />

      <input class="rectangle-2"
             type="text"
             id="rfc"
             required
             [(ngModel)]="user.rfc"
             name="rfc"
      />
      <input class="rectangle-3"
             type="password"
             id="password"
             required
             [(ngModel)]="user.password"
             name="password"
      />
      <input class="rectangle-4"
             type="password"
             id="confirmPassword"
             required

             name="confirmPassword"
      />
      <div class="overlap">
        <div class="rectangle-5">5</div>
        <div class="text-wrapper-2" (click)="saveUser()">Registrarse</div>
      </div>
      <input class="rectangle-6"
             type="email"
             id="email"
             required
             [(ngModel)]="user.email"
             name="email"
      />
      <input class="rectangle-7"
             type="email"
             id="confirmEmail"
             name="confirmEmail"
      />
      <input class="rectangle-8"
             type="text"
             id="apellido_paterno"
             required
             [(ngModel)]="user.apellido_paterno"
             name="apellido_paterno"
      />
      <input class="rectangle-9"
             type="text"
             id="apellido_materno"
             required
             [(ngModel)]="user.apellido_materno"
             name="apellido_materno"
      />
      <div class="text-wrapper-3">Nombre(s)</div>
      <div class="text-wrapper-4">RFC</div>
      <div class="text-wrapper-5">Correo electronico</div>
      <div class="text-wrapper-6">Confirmar Correo electronico</div>
      <div class="text-wrapper-7">Contraseña</div>
      <div class="text-wrapper-8">Validacion de contraseña</div>
      <div class="text-wrapper-9">Apellido Paterno</div>
      <div class="text-wrapper-10">Apellido Materno</div>
      <p class="tengo-una-cuenta">
        <span class="span">Tengo una cuenta.&nbsp;&nbsp;</span> <span class="text-wrapper-11">Iniciar Sesión.</span>
      </p>
    </div>
    <div class="overlap-2">
      <div class="text-wrapper-12">COVEICyDET</div>
      <img class="logo" src="/assets/logo.svg" />
    </div>
  </div>
  <div *ngIf="submitted">
    <h4>User was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUser()">Add</button>
  </div>
</div>
